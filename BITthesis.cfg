\def\CAST@label@originalDate{日期：}
\def\CAST@label@originalcontent{\CASTspace 本人郑重声明：所提交的学位论文是我本人在指导教师的指导下进行的研究工作获得的研究成果。尽我所知，文中除特别标注和致谢的地方外，学位论文中不包含其他人已经发表或撰写过的研究成果，也不包含为获得北京理工大学或其它教育机构的学位或证书所使用过的材料。与我一同工作的合作者对此研究工作所做的任何贡献均已在学位论文中作了明确的说明并表示了谢意。\par 特此申明。}
\def\CAST@label@authorizationcontent{\CASTspace 本人完全了解北京理工大学有关保管、使用学位论文的规定，其中包括：\textcircled{\small{1}}学校有权保管、并向有关部门送交学位论文的原件与复印件；\textcircled{\small{2}}学校可以采用影印、缩印或其它复制手段复制并保存学位论文；\textcircled{\small{3}}学校可允许学位论文被查阅或借阅；\textcircled{\small{4}}学校可以学术交流为目的,复制赠送和交换学位论文；\textcircled{\small{5}}学校可以公布学位论文的全部或部分内容（保密学位论文在解密后遵守此规定）。}

